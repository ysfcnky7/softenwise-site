<svg
  width="1200"
  height="630"
  viewBox="0 0 1200 630"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="SoftenWise - Ölçeklenen yazılım. Operasyonel teslim."
>
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff" />

  <!-- Soft circles (arka plan) -->
  <circle cx="1050" cy="80" r="260" fill="#E8F3F4" />
  <circle cx="120" cy="540" r="260" fill="#E8F3F4" />

  <!-- SW Icon -->
  <rect
    x="140"
    y="260"
    rx="24"
    ry="24"
    width="96"
    height="96"
    fill="#0E3A46"
  />
  <text
    x="188"
    y="325"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto"
    font-size="44"
    font-weight="800"
    fill="#ffffff"
  >
    SW
  </text>

  <!-- Brand Name -->
  <text
    x="260"
    y="315"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto"
    font-size="64"
    font-weight="800"
    fill="#0B1F2A"
  >
    softenwise
  </text>

  <!-- Tagline -->
  <text
    x="260"
    y="360"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto"
    font-size="28"
    font-weight="400"
    fill="#475569"
  >
    Ölçeklenen yazılım. Operasyonel teslim.
  </text>
</svg>
